<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <meta charset="UTF-8">
    <TITLE>注 册</TITLE>
    <LINK th:href="@{http://localhost:8080/css/style.css}" rel="stylesheet" type="text/css">
    <script th:src="@{http://localhost:8080/jq/jquery.js}" type="text/javascript"></script>
    <script th:src="@{http://localhost:8080/js/regist.js}" type="text/javascript"></script>
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header">
    <IMG th:src="@{http://localhost:8080/images/logo.gif}">
</DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"><!--
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
    </DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM>
            <DL>
                <DT>用户名：</DT>
                <DD>
                    <INPUT name="username" class="input-text" id="userName" onblur="inspect()" type="text"/>
                </DD>
                <DT>密码：</DT>
                <DD>
                    <INPUT name="password" class="input-text" id="password" type="password"/>
                </DD>
                <DT>确认密码：</DT>
                <DD>
                    <INPUT name="confirmPassword" class="input-text" id="repass" type="password"/>
                </DD>
                <DT></DT>
                <DD>
                    <INPUT name="submit" class="input-button" type="button" value="" onclick="reg()"/>
                </DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
