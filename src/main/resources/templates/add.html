<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <meta charset="UTF-8">
    <TITLE>发布新投票</TITLE>
    <LINK  th:href="@{http://localhost:8080/css/style.css}" rel="stylesheet" type="text/css">
    <SCRIPT th:src="@{http://localhost:8080/jq/jquery.js}" type="text/javascript"></SCRIPT>
    <script th:src="@{http://localhost:8080/js/add.js}" type="text/javascript"></script>
    <script th:src="@{http://localhost:8080/js/Authority.js}" type="text/javascript"></script>
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header">
    <IMG th:src="@{http://localhost:8080/images/logo.gif}">
</DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile" th:each="t :${application.get('userMsg')}">
        <span th:text="'您好,'+${t.username}"></span>
        <SPAN class="return">
            <A href="/selectList/1/ordinary">返回列表</A>
        </SPAN>
        <SPAN class="addnew">
            <A href="javascript:PageValidation()">添加新投票</A>
        </SPAN>
        <SPAN class="modify">
            <A href="#">维护</A>
        </SPAN>
        <SPAN class="return">
            <A href="/removeUser">注销</A>
        </SPAN>
    </DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post">
            <INPUT name="keywords" class="input-text" type="text">
            <INPUT name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="box" id="voteManage">
    <H2>添加新投票</H2>
    <DIV class="content">
            <DL>
                <DT>投票内容：</DT>
                <DD>
                    <INPUT name="s_title" class="input-text" id="title" type="text">
                </DD>
                <DT>投票类型：</DT>
                <DD>
                    <INPUT name="s_type" type="radio" value="1" checked="checked">单选
                    <INPUT name="s_type" type="radio" value="2">多选
                </DD>
                <DT>投票选项：</DT>
                <DD id="voteoptions">
                    <P><INPUT name="options" class="input-text" type="text"></P>
                    <P><INPUT name="options" class="input-text" type="text"></P>
                </DD>
                <DT></DT>
                <DD class="button">
                    <INPUT type="image" th:src="@{http://localhost:8080/images/button_submit.gif}" onclick="InsertSub()">
                    <A href="javascript:AddOption()">增加选项</A>
                    <A href="/selectList/1/ordinary">取消操作</A>
                </DD>
            </DL>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
